name: color_type_converter

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: android-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.x'

      - name: Build and Publish
        run: |
          # Add your build and publish commands here
          flutter pub get
          flutter pub publish
